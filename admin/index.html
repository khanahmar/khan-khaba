<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Khan khaba</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="admin.css" />
  </head>
  <body>
    <!-- navbar start -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">
          <img
            src=""
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          Khan KHaba
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="../index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../about.html">About</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Menu
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Breakfast</a></li>
                <li><a class="dropdown-item" href="#">Lunch</a></li>
                <li><a class="dropdown-item" href="#">Dinner</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Shakes</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">Juices</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a href="../contact.html" class="nav-link">Contact</a>
            </li>
          </ul>

          <!-- Log out button -->
          <button type="button" class="btn btn-primary">Log out</button>
        </div>
      </div>
    </nav>
    <!-- navbar end -->

    <main class="container m-5 p-5">
      <!-- Form starts -->
      <form id="form">
        <div class="row">
          <div class="col">
            <input
              id="img-url"
              type="text"
              class="form-control"
              placeholder="Image"
            />
          </div>
          <div class="col">
            <input
              id="title"
              type="text"
              class="form-control"
              placeholder="Title"
            />
          </div>
          <div class="col">
            <input
              id="desc"
              type="text"
              class="form-control"
              placeholder="Description"
            />
          </div>
          <div class="col">
            <input
              id="price"
              type="text"
              class="form-control"
              placeholder="Price"
            />
          </div>
          <div class="col">
            <button type="submit" class="btn btn-primary">Add pizza</button>
          </div>
        </div>
      </form>
      <!-- form ends -->

      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Img url</th>
            <th scope="col">Title</th>
            <th scope="col">Detail</th>
            <th scope="col">Price</th>
          </tr>
        </thead>
        <tbody id="display"></tbody>
      </table>
    </main>
    <footer>contact</footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="admin.js"></script>
  </body>
</html>
